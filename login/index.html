<!DOCTYPE html>
<head>
	<title>BB Translation System</title>
	<script type="text/javascript" src="../js/oidc-client.min.js"></script>
	<script type="text/javascript" src="../js/jsrsasign-all-min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js" ></script>
	<script type="text/javascript" src="../js/auth.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootbox.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="../css/style.css" type="text/css"/>
	<style>
		.large-fontsize{
			font-size: 72px !important;
		}
		.btn {
			font-size:50px
		}
	</style>
</head>
<body>


<div class="container">
	<div class="page-header">
		<div class="row middled">
			<div class="panel panel-default" style="width: 550px;">
				<div class="panel-heading">
					<h1 class="middled large-fontsize"><strong>BB Translation</strong></h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row middled" style="width: 650px;right: 40px;">
		<div class="col-md-10" style="width: 650px;right: 40px;">
			<button class="btn btn-info btn-lg" autocomplete="off" id="main">Main</button>
			<button class="btn btn-primary btn-lg" autocomplete="off" id="mini">Mini</button>
			<button class="btn btn-success btn-lg" autocomplete="off" id="chat">Chat</button>
			<button class="btn btn-warning btn-lg" autocomplete="off" id="admin" >Admin</button>
		</div>
	</div>
</div>

</body>
</html>
